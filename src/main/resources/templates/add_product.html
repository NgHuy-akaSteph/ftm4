<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Thêm sản phẩm</h1>
    <h6 class="text-danger">Các trường * là bắt buộc</h6>
    <a class="btn btn-primary" th:href="@{/}">Quay về trang chủ</a>
    <br>
    <br>
    <form th:action="@{/products/new}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">Tên sản phẩm *</label>
            <input type="text" class="form-control" id="productName" name="name" >
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Giá bắt đầu *</label>
            <input type="number" class="form-control" id="productPrice" name="price" >
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="productCategory" class="form-label">Loại sản phẩm *</label>
            <select class="form-select" id="productCategory" name="categoryId" >
                <option value="">Chọn loại sản phẩm</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${product.categoryId == category.id}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
